<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="scripts/common/localStorage.js" type="module"></script>
</head>

<body>
    <div class="container-fluid mt-5 row d-flex justify-content-center align-items-center p-0 m-0  mb-5">
        <div class="container" style="max-width: 600px;">
            <div class=" card text-center align-self-center">
                <div class="card-header p-3 ">
                    <img src="images/logo-sm.svg" class="d-inline-block d-sm-none" alt="" srcset="">
                    <img src="images/logo-lg.svg" class="d-none d-sm-inline-block" alt="" srcset="">
                </div>
                <div class="card-body p-5  row text-start">
                    <div class="col-12 text-center text-dark fw-bold">
                        <h1> Login for When I Work!</h1>
                    </div>
                    <form action="" class="">

                        <fieldset class="form-group col-12 mb-3 ">
                            <label class="form-label" for="email">Email
                                Address*</label>
                            <div class="input-group has-validation mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-text  bg-transparent">
                                    <i class="fa-regular fa-envelope"></i>
                                </div>
                                <input type="email" name="email" id="email" required
                                    class="form-control border border-start-0" value="">
                                <div class="invalid-feedback fw-bold">
                                    Required Field</div>
                            </div>
                        </fieldset>
                        <fieldset class="form-group col-12 mb-3 ">
                            <label class="form-label" for="password">Password*</label>
                            <div class="input-group has-validation mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-text  bg-transparent">
                                    <i class="fa-solid fa-lock"></i>
                                </div>
                                <input type="password" name="password" id="password" required
                                    class="form-control border border-start-0 border-end-0" value="">

                                <a class="btn btn-outline-success " id="togglePassword">Show</a>

                                <div class="invalid-feedback fw-bold">
                                    Required Field
                                </div>
                            </div>
                        </fieldset>
                        <input type="submit" class="btn btn-success col-12 mb-3 fw-bold" value="LOGIN" id="submit">
                        <hr class="border border-1 border-secondary mb-1">
                        <p class="text-center text-body-secondary small mb-1 "></p>
                        <div class="row g-2 mt-2 " style="margin-bottom: -20px;">
                            <div class="col">
                                <a href="forgetPassword.html" class="btn btn-outline-secondary mb-3 col-12 text-body-secondary ">Forget
                                    Password ?</a>
                            </div>
                            <div class="col">
                                <a href="register.html"
                                    class="btn btn-outline-secondary mb-3 col-12  text-body-secondary ">SIGN UP</a>
                            </div>
                        </div>
                </div>
                <div class="card-footer  text-body-secondary small  mb-0">
                    <p class="mb-0">Having trouble? <a href="#" class="success fw-bold ">We can help!</a></p>
                    <p><a href="# " class="text-body-secondary ">Terms of Service </a> &#124; <a href="# "
                            class="text-body-secondary">Privacy Policy</a></p>
                </div>
                </form>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts/bootstrap/bootstrap.bundle.js"></script>
    <script src="scripts/auth/login.js" type="module"></script>
</body>

</html>
