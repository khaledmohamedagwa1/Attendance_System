<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/bootstrap/bootstrap.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="scripts/common/localStorage.js" type="module"></script>
</head>

<body>

    <div class="container-fluid row d-flex justify-content-center align-items-center p-0 m-0  mb-5">
        <div class="container" style="max-width: 600px;">
            <div class="card text-center align-self-center">
                <div class="card-header p-3 ">
                    <img src="images/logo-sm.svg" class="d-inline-block d-sm-none" alt="" srcset="">
                    <img src="images/logo-lg.svg" class="d-none d-sm-inline-block" alt="" srcset="">
                </div>
                <div class="card-body p-5  row text-start">
                    <div class="col-12 text-center text-dark fw-bold">
                        <h1> Sign up for When I Work!</h1>
                    </div>
                    <form action="" class="">
                        <div class=" row g-2 mb-3">
                            <div class="col">
                                <label for="firstName" class="form-label">First Name*</label>
                                <input type="text" name="firstName" id="firstName" class="form-control">
                                <div class="invalid-feedback fw-bolder">
                                    Enter a valid value in First Name
                                </div>
                            </div>
                            <div class="col">
                                <label for="lastName" class="form-label">Last Name*</label>
                                <input type="text" name="lastName" id="lastName" class="form-control">
                                <div class="invalid-feedback fw-bold">
                                    Enter a valid value in Last Name
                                </div>
                            </div>
                        </div>
                        <fieldset class="form-group col-12 mb-3 ">
                            <label class="form-label" for="email">Email
                                Address*</label>
                            <div class="input-group has-validation mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-text  bg-transparent">
                                    <i class="fa-regular fa-envelope"></i>
                                </div>
                                <input type="email" name="email" id="email" required
                                    class="form-control border border-start-0" value="">
                                <div class="invalid-feedback fw-bold">
                                    Enter a valid E-mail Address
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="form-group  mb-3 ">
                            <label class="form-label" for="address">Address*</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-text  bg-transparent">
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>
                                <input type="text" name="address" id="address" required
                                    class="form-control border border-start-0" value="">
                                <div class="invalid-feedback fw-bold">
                                    Enter a valid Address
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-input mb-3">
                            <label for="age" class="form-label">Age*</label>
                            <input type="number" name="age" id="age" class="form-control" required>
                            <div class="invalid-feedback fw-bold">
                                Enter a valid Address
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <input type="checkbox" name="agree" id="agree" class="form-check-input" required>
                            <label for="" class="form-check-label " style="font-size: .75rem; ">
                                I AGREE TO <a href="#" class="success fw-bold ">TERMS OF SERVICE</a> AND
                                <a href="#" class="success fw-bold">PRIVACY POLICY</a>
                            </label>
                            <div class="invalid-feedback fw-bold">
                                Enter a valid Address
                            </div>
                        </div>
                        <input type="submit" class="btn btn-success col-12 mb-3 fw-bold" value="SIGN UP" id="submit">
                        <hr class="border border-1 border-secondary mb-1">
                        <p class="text-center text-body-secondary small mb-1 ">Already have an account?</p>
                        <a href="login.html" class="btn btn-outline-success  col-12" style="margin-bottom: -20px;">LOG
                            IN</a>
                </div>
                <div class="card-footer  text-body-secondary small mb-0">
                    <p class="mb-0">Having trouble? <a href="#" class="success fw-bold ">We can help!</a></p>
                    <p><a href="# " class="text-body-secondary">Terms of Service </a> &#124; <a href="# "
                            class="text-body-secondary">Privacy Policy</a></p>
                </div>
                </form>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts/bootstrap/bootstrap.bundle.js"></script>

    <script src="scripts/auth/register.js" type="module"></script>
</body>

</html>
